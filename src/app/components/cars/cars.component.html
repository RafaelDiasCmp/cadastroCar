<div class="container">
    <h3>Carros Cadastrados</h3>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Montadora</th>
          <th>Preço</th>
          <th>Ano</th>
          <th class="text-end">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.name }}</td>
          <td>{{ car.automaker }}</td>
          <td>{{ car.price }}</td>
          <td>{{ car.year }}</td>
          <td class="text-end">
            <button class="btn btn-success me-1">Alterar</button>
            <button class="btn btn-danger">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
